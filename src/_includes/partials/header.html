<header class="site-header" role="banner">
  <h2>
    <a href="{{ site.url }}">
      <img
        src="{{ site.url }}/logo.svg"
        alt=""
        aria-hidden="true" />
      <span>{{ site.title }}</span>
    </a>
  </h2>
  <p class="{% if not is_index %}is-not-index{% endif %}">{{ site.description }}</p>
</header>
